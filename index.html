<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>LaTest - web</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="pdfkit.js"></script>
    <script src="svgtopdf.js"></script>
    <script src="blobstream.js"></script>
    <script src="jszip.js"></script>
    <script src="FileSaver.js"></script>
    <script src="vex.combined.js"></script>
    <script>vex.defaultOptions.className = 'vex-theme-os'</script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="vex.css" />
    <link rel="stylesheet" href="vex-theme-os.css" />
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <!-- <button id="storetemplate">Store template</button> -->
    <div>
        <select id="selecttemplate">
        </select>
    </div>
    <div id="divsvg">
    </div>
    <div>
        <ul>
            <li>Teacher name:<input type="text" id="optnameteacher"></li>
            <li>Teacher name font size: <input type="number" id="optnameteacherfontsize" value="15"></li>
            <li>Course name: <input type="text" id="optnamecourse"></li>
            <li>Date: <input type="text" id="optdate"></li>
            <li>Class: <input type="text" id="optclass"></li>
            <li>Maximum number of points: <input type="number" id="optmaxpoints"></li>
            <li>Weight: <input type="number" id="optweight"></li>
            <li>Title of test/exam: <input type="text" id="opttesttitle"></li>
            <li>Exam/test period name: <input type="text" id="optperiodname"></li>
            <!-- <li>School year: <input type="text" id="optschoolyear"></li> -->
            <li>Exam/test footer: <input type="text" id="optfooter"></li>
        </ul>
    </div>
    <div>
        <!-- <button id="generatepdf">Generate PDF</button> -->
        <ul>
            <li>LaTeX file name: <input type="text" id="texfilename"></li>
            <li>Header file name (PDF): <input type="text" id="headerfilename"></li>
            <li>ZIP file name: <input type="text" id="zipfilename">
        </ul>
        <button id="downloadzip">Download ZIP</button>
    </div>

</body>
</html>
